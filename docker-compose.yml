version: "3.7"

services:
  postgres:
    image: postgres:alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD:
      POSTGRES_DB: content_planner
    ports:
      - "5432:5432"

  db-migration:
    build:
      context: ./backend
      dockerfile: DBDockerfile
    environment:
      - TYPEORM_HOST=postgres
      - TYPEORM_USERNAME=postgres
      - TYPEORM_PASSWORD=
      - TYPEORM_DATABASE=content_planner
      - TYPEORM_PORT=5432
    depends_on:
      - postgres
